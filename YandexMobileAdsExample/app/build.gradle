plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.yandex.ads.mobile"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation 'com.yandex.android:mobileads:5.2.0'

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.activity:activity-ktx:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation "androidx.fragment:fragment-ktx:1.4.0"
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.preference:preference-ktx:1.1.1'
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    implementation 'com.google.android.material:material:1.4.0'

    implementation 'com.yandex.ads.mediation:mobileads-adcolony:4.8.0.0'
    implementation 'com.adcolony:sdk:4.8.0'

    implementation 'com.yandex.ads.mediation:mobileads-admob:20.5.0.1'
    implementation 'com.google.android.gms:play-services-ads:20.5.0'
    implementation 'com.yandex.ads.adapter:admob-mobileads:5.2.0.0'

    implementation 'com.yandex.ads.mediation:mobileads-applovin:11.0.0.1'
    implementation 'com.applovin:applovin-sdk:11.0.0'

    implementation 'com.yandex.ads.mediation:mobileads-chartboost:8.3.1.1'
    implementation "com.chartboost:chartboost-sdk:8.3.1"

    implementation 'com.yandex.ads.mediation:mobileads-facebook:6.11.0.0'
    implementation 'com.facebook.android:audience-network-sdk:6.11.0'

    implementation 'com.yandex.ads.mediation:mobileads-ironsource:7.2.2.1.0'
